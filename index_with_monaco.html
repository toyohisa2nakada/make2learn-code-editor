<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>make2learn code editor</title>
    <link rel="stylesheet" href="libs_monaco/frame.css" />
    <style>
        @font-face {
            font-family: 'Cat_paw';
            src: url('fonts/Cat_paw.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #editor_container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #editor_output {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

        .memo,
        #error_console {
            font-size: xx-small;
        }

        #message {
            font-size: xx-small;
            padding: 0 4px;
        }

        .memo {
            display: none;
        }

        #filelist_panel {
            display: flex;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="frame_top">
        <div id="top_menu" class="top-menu">
            <button id="top_menu_button" class="top-menu__button" type="button" aria-haspopup="true" aria-expanded="false" aria-controls="top_menu_dropdown">
                メニュー
            </button>
            <div id="top_menu_dropdown" class="top-menu__dropdown" role="menu" hidden>
                <button id="top_menu_settings" class="top-menu__item" type="button" role="menuitem">設定</button>
            </div>
        </div>
        <div id="filelist_panel"></div>
        <span class="memo">'a'を押すと3Dモデルが落ちてきます。エディタ内の文字はまだ3Dモデル化されていません。エディタに書かれたHTML等のエラーは下に表示されます。</span>
        <span id="message"></span>
    </div>
    <div id="frame_middle">
        <div id="frame_left">
            <div id="editor_container"></div>
        </div>
        <div id="frame_separator"></div>
        <div id="frame_right">
            <iframe id="editor_output" class="frame_embedded_iframe"></iframe>
        </div>
    </div>
    <div id="frame_bottom">
        <span id="error_console"></span>
    </div>

    <!-- monaco editorの読み込み、詳細は neko_editor/build/build を参照のこと -->
    <!-- <script src="./libs_monaco/monaco/app.js"></script> -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./libs/three.js-master.r176/build/three.module.js",
                "three/addons/": "./libs/three.js-master.r176/examples/jsm/"
            }
        }
    </script>
    <dialog id="settings_dialog" class="settings-dialog" aria-modal="true" aria-labelledby="settings_dialog_title">
        <form method="dialog" class="settings-dialog__form">
            <h2 id="settings_dialog_title" class="settings-dialog__title">設定</h2>
            <p class="settings-dialog__body">設定内容は準備中です。</p>
            <div class="settings-dialog__buttons">
                <button value="cancel" class="settings-dialog__button settings-dialog__button--cancel">キャンセル</button>
                <button value="ok" class="settings-dialog__button settings-dialog__button--ok">OK</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="./libs_monaco/main.js"></script>
</body>


</html>
